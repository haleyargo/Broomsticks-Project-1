<!doctype html>
<html class="no-js" lang="">
<main>
<head>
  <script src="https://kit.fontawesome.com/71b904c59f.js" crossorigin="anonymous"></script>


  <meta charset="utf-8">
  <title>Broomsticks</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="https://use.typekit.net/ort0wns.css">


<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">


  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-----------THIRD PAGE---------------->


<div class = "thirdpage">
    
    <div class = "day1 row">
      <p class = "dayname">Monday</p>
      <p class = "low">59</p>
      <p class = "high">79</p>
      <i class="fas fa-circle"></i>
         </div>
    
    <div class = "day2 row">
      <p class = "dayname">Tuesday</p>
      <p class = "low">61</p>
      <p class = "high">72</p>
      <i class="fas fa-circle"></i>
         </div>
    
    <div class = "day3 row">
      <p class = "dayname">Wednesday</p>
      <p class = "low">50</p>
      <p class = "high">64</p>
      <i class="fas fa-circle"></i>
         </div>
    
    <div class = "day4 row">
      <p class = "dayname">Thursday</p>
      <p class = "low">46</p>
      <p class = "high">70</p>
      <i class="fas fa-moon"></i>
         </div>
    
    <div class = "day5 row">
      <p class = "dayname">Friday</p>
      <p class = "low">45</p>
      <p class = "high">68</p>
      <i class="fas fa-moon"></i>
         </div>
    
    <div class = "day6 row">
      <p class = "dayname">Saturday</p>
      <p class = "low">61</p>
      <p class = "high">72</p>
      <i class="fas fa-moon"></i></div>
    
  </div>


  </section>


  <!-----------SECOND PAGE--------------->


  <section class = "secondpage">

    <div class="location">
      <h2>Chicago, Illinois</h2>
    </div>

    <div class="moon">
      <div class = "tempmoon">
        <h1>75<span>°</span></h1>
      </div>
        <div class="mooninfo">
              <i class="fas fa-cloud"></i>
              <p>Full Moon</p>
        </div>
    </div>

    <div class="info">
    
    <img 
    src="img/svg/cloud-rain.svg" alt="rain" 
    height="100" 
    width="100" />
    <p>10%</p>

    <img 
    src="img/svg/wind.svg" alt="wind" 
    height="100" 
    width="100" />
    <p>9 mph</p>

</div>

<h1 class="don">Don your broomsticks!</h1>

<button><i class="fas fa-asterisk"></i>MORE DATES<i class="fas fa-asterisk"></i></button>

</section>
<!-----------FIRST PAGE--------------->


  <section class = "firstpage">
    <h1>BROOMSTICKS</h1> 

    <img 
    src="img/svg/logo.svg" alt="logo" 
    height="200" 
    width="200" />

    <p>Let’s find out if you should be soaring high or if you should just take the bus.</p>
    <button>Poof!</button>
  </section>
  









  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>
</main>
</html>
